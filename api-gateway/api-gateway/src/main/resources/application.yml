spring:
  application:
    name: eureka-service

server:
  port: 8302

eureka:
  client:
    registerWithEureka: false
    fetchRegistry: false
    server:
      waitTimeInMsWhenSyncEmpty: 0
zuul:
  #Service will be mapped under the /api URI
  prefix: /api
  routes:
    search-service:
      path: /search-service/**
      url: http://localhost:8303
    price-service:
      path: /price-service/**
      url: http://localhost:8305
      